<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="../CSS/register.css">
</head>
<body>
    <div class="register">
        <div class="header">
            <h2>Đăng ký tài khoản</h2>
            <br>
            <p>Đăng ký tài khoản để sử dụng dịch vụ</p>
        </div>
        <br>
        <form>
            <div class="content">
                <div class="surname">
                    <label>Họ và tên đệm:</label>
                    <input class="input1" type="text" id="">
                </div>
                <div class="name">
                    <label>Tên:</p>
                    <input class="input1" type="text" id="">
                </div>
            </div>
            <label>Email:</p>
            <input class="input" type="email" id="" placeholder="you@company.com">
            <br>
            <br>
            <label>Mật khẩu:</p>
            <input class="input" type="password" id="">
            <div class="footer">
                <label>
                    <input type="checkbox" id=""> Bạn có đồng ý với
                </label>
                <a href="">Chính sách và điều khoản</a>
            </div>
            <br>
            <button>Đăng ký</button>
            <p class="question">Bạn đã có tài khoản?<a href="./login.html">Đăng nhập</a></p>
        </form>
    </div>
    <script src="../JS/register.js"></script>
</body>
</html>
