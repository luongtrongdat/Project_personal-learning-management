<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="../CSS/login.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="login-container">
        <h1>Đăng nhập</h1>
        <p>Đăng nhập tài khoản để sử dụng hệ thống quản lý.</p>
        <form id="loginForm">
            <label class="label" for="email">Email:</label>
            <input class="input" type="email" id="email" name="email">
            <div id="emailError" class="error-message">
            </div>
            <label class="label" for="password">Mật khẩu:</label>
            <input class="input" type="password" id="password" name="password">
            <div id="passwordError" class="error-message">
            </div>
            <div id="credentialError" class="error-message">
            </div>
            <div class="remember-forgot">
                <label>
                    <input type="checkbox" id="remember" name="remember"> Nhớ tài khoản
                </label>
                <a href="">Quên mật khẩu?</a>
            </div>
            <button type="submit">Đăng nhập</button>
        </form>
        <p class="question">Bạn chưa có tài khoản? <a href="./register.html">Đăng ký</a></p>
    </div>
    <script src="../JS/login.js"></script>
</body>
</html>
